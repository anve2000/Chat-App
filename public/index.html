<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"

</head>

<body>
    <h1 class="display-6 text-center">Chat App</h1>


    <section id="login" class="border mx-auto shadow p-2" style="width:380px">
        <div class="d-grid gap-2"> 
            <input type="text" class="form-control" id="username" placeholder="Username">
            <button id="login-btn" type="button" class="btn btn-dark">Login</button>
        </div>
    </section>

    <section id="chat-box" class="border border-primary mx-auto shadow p-2" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-0" style="height:300px ;">
            <!-- <li class="border p-2 ms-0 rounded-pill mb-2"><strong>Anvesha:- </strong></li> -->
        </ul>

        <textarea id="inp" class="form-control" name="" cols="30" rows="3"></textarea>

        <button id="send-btn" class="btn btn-dark m-2 btn-sm">Send</button>
    </section>



    <script src="script.js"></script>




</body>

</html>
